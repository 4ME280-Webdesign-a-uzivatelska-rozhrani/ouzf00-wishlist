<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>🎁 Wishlist</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .item { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    .item img { max-width: 150px; display: block; margin-bottom: 1rem; }
    .item input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    .item button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
  </style>
</head>
<body>

  <h1>🎁 Wishlist</h1>
  <div id="wishlist">Načítám...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGm0CKcbY3ndTzjngKkguvE8oyd1etGB4",
      authDomain: "wishlist-9af2c.firebaseapp.com",
      databaseURL: "https://wishlist-9af2c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "wishlist-9af2c",
      storageBucket: "wishlist-9af2c.firebasestorage.app",
      messagingSenderId: "1000545004404",
      appId: "1:1000545004404:web:adefce6e86c226512b9a21",
      measurementId: "G-VSMWT44RFG"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loadWishlist() {
      const container = document.getElementById('wishlist');
      db.ref('wishlist').once('value', snapshot => {
        const wishlist = snapshot.val() || [];
        container.innerHTML = '';
        wishlist.forEach((item, i) => {
          const div = document.createElement('div');
          div.className = 'item';
          const isReserved = item.reserved_by && item.reserved_by.trim() !== '';
          div.innerHTML = `
            <h2>${item.product}</h2>
            <img src="${item.image}">
            <p><a href="${item.url}" target="_blank">Koupit</a></p>
            <p><strong>Cena:</strong> ${item.price} Kč</p>
            <p><strong>Rezervoval:</strong> ${isReserved ? `<em>${item.reserved_by}</em> <button onclick="unreserve(${i})">Zrušit</button>` : '—'}</p>
            ${!isReserved ? `
              <input type="text" id="input-${i}" placeholder="Tvé jméno">
              <button onclick="reserve(${i})">Rezervovat</button>
            ` : ''}
          `;
          container.appendChild(div);
        });
        window.currentWishlist = wishlist;
      });
    }

    function reserve(index) {
      const name = document.getElementById(`input-${index}`).value.trim();
      if (!name) return alert("Zadej jméno.");
      window.currentWishlist[index].reserved_by = name;
      db.ref('wishlist').set(window.currentWishlist).then(() => {
        alert("Dárek rezervován!");
        loadWishlist();
      }).catch(err => {
        alert("Nepodařilo se uložit.");
        console.error(err);
      });
    }

    function unreserve(index) {
      if (!confirm("Opravdu chceš zrušit rezervaci tohoto dárku?")) return;
      window.currentWishlist[index].reserved_by = "";
      db.ref('wishlist').set(window.currentWishlist).then(() => {
        alert("Rezervace byla zrušena.");
        loadWishlist();
      }).catch(err => {
        alert("Nepodařilo se uložit změnu.");
        console.error(err);
      });
    }

    loadWishlist();
  </script>
</body>
</html>
