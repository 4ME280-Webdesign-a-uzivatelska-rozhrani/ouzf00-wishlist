<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dárky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .item {
      margin-bottom: 40px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .item img {
      width: 300px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    .item a {
      font-size: 20px;
      color: #0056b3;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
    }
    .item a:hover {
      text-decoration: underline;
    }
    .price {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Wishlist</h1>
  <div id="wishlist"></div>

  <script>
    async function loadWishlist() {
      const url = 'https://raw.githubusercontent.com/4ME280-Webdesign-a-uzivatelska-rozhrani/ouzf00-wishlist/main/wishlist.md';
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Nepodařilo se načíst wishlist.');
        const text = await res.text();
        const container = document.getElementById('wishlist');

        const items = text.split(/^- /gm).slice(1);
        items.forEach(item => {
          const lines = item.trim().split('\n');
          const firstLine = lines[0];
          const imageLine = lines[1] || '';

          const linkMatch = firstLine.match(/\[(.*?)\]\((.*?)\)\s+[–-]\s+(.*)/);
          const imageMatch = imageLine.match(/!\[(.*?)\]\((.*?)\)/);

          if (linkMatch && imageMatch) {
            const [, title, link, price] = linkMatch;
            const [, alt, imgSrc] = imageMatch;

            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
              <img src="${imgSrc}" alt="${alt}" />
              <a href="${link}" target="_blank">${title}</a>
              <div class="price">${price}</div>
            `;
            container.appendChild(div);
          }
        });
      } catch (error) {
        console.error(error);
        document.getElementById('wishlist').textContent = 'Chyba při načítání wishlistu.';
      }
    }

    loadWishlist();
  </script>
</body>
</html>
