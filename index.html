<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>🎁 Můj Wishlist</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .item, #add-form { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    .item img { max-width: 150px; display: block; margin-bottom: 1rem; }
    .item input, #add-form input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    .item button, #add-form button { padding: 0.5rem 1rem; margin-right: 0.5rem; }
    #auth input { margin: 0.5rem 0; display: block; padding: 0.5rem; }
  </style>
</head>
<body>

  <h1>🎁 Můj Wishlist</h1>

  <div id="auth">
    <h3>Přihlášení</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Heslo">
    <button onclick="login()">Přihlásit se</button>

    <h3>Nebo registrace</h3>
    <input id="reg-email" placeholder="Email">
    <input id="reg-password" type="password" placeholder="Heslo">
    <button onclick="register()">Registrovat</button>
  </div>

  <div id="wishlist" style="display:none">
    <div id="add-form">
      <h3>Přidat nový dárek</h3>
      <input id="new-product" placeholder="Název dárku">
      <input id="new-url" placeholder="Odkaz na obchod">
      <input id="new-price" placeholder="Cena v Kč">
      <input id="new-image" placeholder="URL obrázku">
      <button onclick="addItem()">Přidat</button>
    </div>
    <div id="items"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAGm0CKcbY3ndTzjngKkguvE8oyd1etGB4",
      authDomain: "wishlist-9af2c.firebaseapp.com",
      databaseURL: "https://wishlist-9af2c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "wishlist-9af2c",
      storageBucket: "wishlist-9af2c.appspot.com",
      messagingSenderId: "1000545004404",
      appId: "1:1000545004404:web:adefce6e86c226512b9a21",
      measurementId: "G-VSMWT44RFG"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let currentUserId = null;

    function register() {
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value.trim();
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => login())
        .catch(err => alert("Registrace selhala: " + err.message));
    }

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          currentUserId = userCredential.user.uid;
          document.getElementById('auth').style.display = 'none';
          document.getElementById('wishlist').style.display = 'block';
          loadWishlist();
        })
        .catch(err => alert("Přihlášení selhalo: " + err.message));
    }

    function loadWishlist() {
      const container = document.getElementById('items');
      db.ref(`wishlist/${currentUserId}`).once('value', snapshot => {
        const wishlist = snapshot.val() || [];
        container.innerHTML = '';
        wishlist.forEach((item, i) => {
          const div = document.createElement('div');
          div.className = 'item';
          const isReserved = item.reserved_by && item.reserved_by.trim() !== '';
          div.innerHTML = `
            <h2>${item.product}</h2>
            <img src="${item.image}">
            <p><a href="${item.url}" target="_blank">Koupit</a></p>
            <p><strong>Cena:</strong> ${item.price} Kč</p>
            <p><strong>Rezervoval:</strong> ${isReserved ? `<em>${item.reserved_by}</em> <button onclick="unreserve(${i})">Zrušit</button>` : '—'}</p>
            ${!isReserved ? `
              <input type="text" id="input-${i}" placeholder="Tvé jméno">
              <button onclick="reserve(${i})">Rezervovat</button>
            ` : ''}
          `;
          container.appendChild(div);
        });
        window.currentWishlist = wishlist;
      });
    }

    function addItem() {
      const product = document.getElementById('new-product').value.trim();
      const url = document.getElementById('new-url').value.trim();
      const price = document.getElementById('new-price').value.trim();
      const image = document.getElementById('new-image').value.trim();

      if (!product || !url || !price || !image) {
        alert("Vyplň všechna pole.");
        return;
      }

      const newItem = {
        product,
        url,
        price,
        image,
        reserved_by: ""
      };

      const updatedList = (window.currentWishlist || []);
      updatedList.push(newItem);

      db.ref(`wishlist/${currentUserId}`).set(updatedList).then(() => {
        document.getElementById('new-product').value = '';
        document.getElementById('new-url').value = '';
        document.getElementById('new-price').value = '';
        document.getElementById('new-image').value = '';
        loadWishlist();
      }).catch(err => {
        alert("Nepodařilo se uložit dárek.");
        console.error(err);
      });
    }

    function reserve(index) {
      const name = document.getElementById(`input-${index}`).value.trim();
      if (!name) return alert("Zadej jméno.");
      window.currentWishlist[index].reserved_by = name;
      db.ref(`wishlist/${currentUserId}`).set(window.currentWishlist).then(() => {
        alert("Dárek rezervován!");
        loadWishlist();
      }).catch(err => {
        alert("Nepodařilo se uložit.");
        console.error(err);
      });
    }

    function unreserve(index) {
      if (!confirm("Opravdu chceš zrušit rezervaci?")) return;
      window.currentWishlist[index].reserved_by = "";
      db.ref(`wishlist/${currentUserId}`).set(window.currentWishlist).then(() => {
        alert("Rezervace byla zrušena.");
        loadWishlist();
      }).catch(err => {
        alert("Nepodařilo se uložit.");
        console.error(err);
      });
    }
  </script>

</body>
</html>
