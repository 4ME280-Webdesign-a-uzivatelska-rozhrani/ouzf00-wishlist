<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>üéÅ Wishlist</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .item { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    .item img { max-width: 150px; display: block; margin-bottom: 1rem; }
    .item input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    .item button { padding: 0.5rem 1rem; margin-right: 0.5rem; }
  </style>
</head>
<body>

  <h1>üéÅ Wishlist</h1>
  <button id="loginBtn">P≈ôihl√°sit se Googlem</button>
  <button id="logoutBtn" style="display:none">Odhl√°sit se</button>
  <div id="userInfo"></div>
  <div id="wishlist"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyQh9B9FtwEDHnooTBOkx1k5kjvL3Kt-o",
      authDomain: "wishlist2-d4fb9.firebaseapp.com",
      databaseURL: "https://wishlist2-d4fb9-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "wishlist2-d4fb9",
      storageBucket: "wishlist2-d4fb9.firebasestorage.app",
      messagingSenderId: "1066131146354",
      appId: "1:1066131146354:web:2aed5adf2507c2958124eb",
      measurementId: "G-TCW2W28FVS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    let currentWishlist = [];
    let currentUserId = "";

    onAuthStateChanged(auth, user => {
      const userInfo = document.getElementById('userInfo');
      if (user) {
        userInfo.textContent = `P≈ôihl√°≈°en jako: ${user.displayName}`;
        document.getElementById('loginBtn').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        currentUserId = user.uid;
        loadWishlist(user.uid);
      } else {
        userInfo.textContent = '';
        document.getElementById('loginBtn').style.display = 'inline-block';
        document.getElementById('logoutBtn').style.display = 'none';
        document.getElementById('wishlist').innerHTML = '<p>Pro zobrazen√≠ se p≈ôihlas.</p>';
        currentWishlist = [];
        currentUserId = "";
      }
    });

    function loadWishlist(uid) {
      const container = document.getElementById('wishlist');
      const userWishlistRef = ref(db, `${uid}/wishlist`);
      get(userWishlistRef).then(snapshot => {
        const wishlist = snapshot.val() || [];
        currentWishlist = wishlist;
        container.innerHTML = '';
        wishlist.forEach((item, i) => {
          const div = document.createElement('div');
          div.className = 'item';
          const isReserved = item.reserved_by && item.reserved_by.trim() !== '';
          div.innerHTML = `
            <h2>${item.name}</h2>
            <img src="${item.image}">
            <p><a href="${item.link}" target="_blank">Koupit</a></p>
            <p><strong>Cena:</strong> ${item.price}</p>
            <p><strong>Rezervoval:</strong> ${isReserved ? `<em>${item.reserved_by}</em> <button onclick="unreserve(${i})">Zru≈°it</button>` : '‚Äî'}</p>
            ${!isReserved ? `
              <input type="text" id="input-${i}" placeholder="Tv√© jm√©no">
              <button onclick="reserve(${i})">Rezervovat</button>
            ` : ''}
          `;
          container.appendChild(div);
        });
      });
    }

    window.reserve = function(index) {
      const name = document.getElementById(`input-${index}`).value.trim();
      if (!name) return alert("Zadej jm√©no.");
      if (!currentUserId) return alert("Nejsi p≈ôihl√°≈°en.");
      currentWishlist[index].reserved_by = name;
      const userWishlistRef = ref(db, `${currentUserId}/wishlist`);
      set(userWishlistRef, currentWishlist).then(() => {
        alert("D√°rek rezervov√°n!");
        loadWishlist(currentUserId);
      }).catch(err => {
        alert("Nepoda≈ôilo se ulo≈æit.");
        console.error(err);
      });
    };

    window.unreserve = function(index) {
      if (!confirm("Opravdu chce≈° zru≈°it rezervaci?")) return;
      if (!currentUserId) return alert("Nejsi p≈ôihl√°≈°en.");
      currentWishlist[index].reserved_by = "";
      const userWishlistRef = ref(db, `${currentUserId}/wishlist`);
      set(userWishlistRef, currentWishlist).then(() => {
        alert("Rezervace byla zru≈°ena.");
        loadWishlist(currentUserId);
      }).catch(err => {
        alert("Nepoda≈ôilo se ulo≈æit.");
        console.error(err);
      });
    };
  </script>
</body>
</html>
